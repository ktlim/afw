name: stack-os-matrix

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    types: [ labeled, review_requested ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-centos8:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'CI'
    container:
      image: centos:8
    steps:
      - name: Install prerequisites
        run: yum install -y --setopt=tsflags=nodocs git patch diffutils
      - name: Clone lsstsw
        run: git clone https://github.com/lsst/lsstsw
      - name: Deploy
        run: |
          export LSSTSW=`pwd`/lsstsw
          lsstsw/bin/deploy
      - name: Rebuild
        run: |
          export LSSTSW=`pwd`/lsstsw
          export PATH=$LSSTSW/bin:$PATH
          source envconfig
          lsstsw/bin/rebuild -r ${{ github.event.pull_request.head.ref }} lsst_distrib
